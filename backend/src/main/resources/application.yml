logging:
  file:
    name: /log/app.log # 기본 로그 파일 경로
  level:
    root: info # 기본 로그 레벨
    file:
    com.team5.secondhand: debug # 특정 패키지의 로그 레벨
      file:
        name: ${logging.file.name} # 기본 로그 파일 경로
        currentLogFilename: ${logging.file.name} # 현재 로그 파일명
        archive: true # 이전 로그 파일 보관 여부
        archiveFileName: ${logging.file.name}.%d{yyyy-MM-dd}.vi # 보관되는 로그 파일명 패턴
        archiveFilePattern: ${logging.file.name}.%d{yyyy-MM-dd}.vi # 보관되는 로그 파일명 패턴
